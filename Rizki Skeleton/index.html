<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>AMSTERDAM ULTIMATE FRISBEE</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>AMSTERDAM ULTIMATE FRISBEE</h1>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>

	<div id ="spinner" class="spin"></div>
	
	<article id="content" class="col">
		<section data-route="schedule" class="active">
			<section data-bind="schedule">
			    <section id="swipeleft">
		      		<h1 data-bind="poolID"></h1>
		     		<h1 data-bind="date"></h1>
		     		<div id="wholegroup"> 
		     			<div id="outline"><label data-bind="team1"></label></div>
		     	 		<div id="scoregroup">
		     	 			<label data-bind="team1Score"></label> <label>v.</label>	<label data-bind="team2Score"></label>
		     	 		</div>
		     	 	 	<div id="outline"><label data-bind="team2"></label></div>
		     		 </div>

		     		<div class="score">
		     			<a data-bind="link" id="changescore"><label>Change Score </label></a>
		     		</div>
			    </section>
			</section>
		</section>

		<section data-route="game">
			<section data-bind="game">
				<section>
					<label data-bind="team1Name"></label>
					<input type="number" data-bind="team1Score" name="team1Score" id="team1Score" min="1" max="100" /><label> v. </label><input type ="number" data-bind="team2Score" name="team2Score" id="team2Score" min"1" max="100" /> <label data-bind="team2Name"></label>
					<p>
						<label> Game ended? </label> <input type="radio" name="is_final" value="yes" /> <label> Yes </label> <input type="radio" checked="checked" name="is_final" value="no" /> <label> No </label>
					</p>
					<p>
						<a href="javascript:void(0);" onclick="FRISBEEAPP.ajax.saveNewScore();"><label>Post Score</label></a> 
					</p>
				</section>
			</section>
		</section>

		<section data-route="ranking">
			<section data-bind="rank" id="swiperight">			
				<h1 data-bind="poolID"></h1>
				<table>
					<tr>
						<th>Team</th>
						<th>W</th>
						<th>L</th>
						<th>Gs</th>
						<th>Ga</th>
						<th>+/-</th>
					</tr>
					<tbody data-bind="teams">
						<tr>
							<td data-bind="team"></td>
							<td data-bind="win"></td>
							<td data-bind="lost"></td>
							<td data-bind="gs"></td>
							<td data-bind="ga"></td>
							<td data-bind="balance"></td>
						</tr>
					</tbody>

				</table>
			</section>
		</section>
	</article>

	<!-- Libs -->
	<script src="js/library/routie.min.js"></script>
	<script src="js/library/ready.min.js" type="text/javascript"></script>
	<script src="js/library/qwery.min.js" type="text/javascript"></script>
	<script src="js/library/transparancy.min.js" type="text/javascript"></script>
	<script src="js/library/promise.min.js" type="text/javascript"></script>
	<script src="js/library/fader.min.js"></script>
	<script src="js/library/quo.js"></script>

	<!-- Application -->
	<script src="js/app.js"></script>
	
</body>
</html>
